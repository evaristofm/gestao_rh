{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}
<form method="POST">
    {% csrf_token %}

    {{ form|bootstrap }}

   <button type="submit" class="btn btn-main">Salvar</button>

    {% if object %}
        <a href="{% url 'hora_extra_delete' object.id %}" class="btn btn-danger">
            Deletar
        </a>

    {% endif %}
</form>
{% endblock %}
