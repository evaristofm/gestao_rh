{% extends 'base.html' %}


{% block main %}

<div class="row">
    <div class="col-sm">
        One of three columns
    </div>
    <div class="col-sm">
        Olá {{ usuario.funcionario.nome }}
        <a href="{% url 'funcionarios_list' %}">Gerenciar funcionários</a>
        <a href="{% url 'departamentos_list' %}">Gerenciar departamentos</a>
        <a href="{% url 'hora_extra_list' %}">Gerenciar banco de horas</a>
    </div>
    <div class="col-sm">
